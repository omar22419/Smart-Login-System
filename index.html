<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>

    <section>
      <div class="card p-5 text-center rounded-0 ">
        <h1 class="text-info opacity-75">Smart Login System</h1>
        <input id="loginEmailId" type="email" class="w-100 mt-2 mb-2 form-control bg-transparent text-white shadow-none" placeholder="Enter your email"  >
        
        
        <input id="loginPasswordId" type="password" class="w-100 mt-2 mb-3 form-control bg-transparent text-white shadow-none" placeholder="Enter your password"  >
        <p id="status"  class="d-none m-3"><span>Success</span></p>
        <button class="btn btn-outline-info mt-3 mb-3" onclick="login()">Login</button>
        <p class="text-white">Don't have an account? <a href="Sign-up.html" class="text-white">Sign Up</a></p>
      </div>
    </section>
    
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
