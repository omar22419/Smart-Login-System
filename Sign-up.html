<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>

    <section>
      <div class="card p-5 rounded-0 shadow-lg text-center">
        <h1 class="text-info opacity-75 ">Smart Login System</h1>
       
        <input id="SignUpNameId" type="text" class="w-100 mt-2 mb-2 form-control bg-transparent text-white shadow-none" placeholder="Enter your name"  >
        <p id="signUpName" class="text-bg-danger d-none">Please Enter valid Name</p>

        <input id="SignUpEmailId" type="email" class="w-100 mt-2 mb-2 form-control bg-transparent text-white shadow-none" placeholder="Enter your email"  >
        <p id="signUpEmail" class="text-bg-danger d-none">Please Enter valid email</p>

        <input id="SignUpPasswordId" type="password" class="w-100 mt-2 mb-2 form-control bg-transparent text-white shadow-none" placeholder="Enter your password"  >
        <p id="signUpPassword" class="text-bg-danger d-none">Please Enter valid password</p>

        <p id="SignUpStatus" class="m-3"></p>
        <button class="btn btn-outline-info mt-3 mb-3" onclick="signUp()">Sign Up</button>
        <p class="text-white">You have an account? <a href="index.html" class="text-white">Signin</a></p>
      </div>
    </section>
    
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
